<script>
    //Bài 1
    //Cho trước một mảng n phần ,
    // viết hàm đếm in ra số lượng các số chắn trong mảng
    function bai1() {


        let arr = [1, 3, 6, 8, 9, 2, 5]
        let even = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                even++
            }
        }
        document.write("Tong cac so chan la : " + even)
    }

    //Bai 2
    //Cho trước một mảng n phần tử
    //viết hàm cho phép đếm xem có bao nhiêu pần tử a( a nhập từ bàn phím)
    function bai2() {


        let arr = []
        let a = prompt("Mời bạn nhập mảng a ");
        let count = 0

        for (let i = 0; i < a.length; i++) {
            if (arr[i] === a)
                count++
        }
        document.write("So phan tu a la: " + a)
    }


    // Bài 3
    // Cho trước ột mảng n phần tử
    // Viết hàm tính tổng các số nguyên tố trong mảng
    function bai3() {


        let arr = [1, 2, 3, 5, 6, 8]

        let total = 0

        for (let i = 0; i < arr.length; i++) {

            let soKiemTra = arr[i]
            let count = 0;
            for (let j = 2; j < soKiemTra; j++) {
                if (soKiemTra % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                total = total + soKiemTra
            }
        }


        document.write("tong so nguyen to la:  " + total)
    }


    // Bài 4
    // Viết chương trình tính tổng các số nguyên tố nhỏ hơn 100

    function bai4() {


        let total = 0
        let count = 0
        for (let i = 1; i <= 500; i++) {
            let soUoc = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    soUoc++;
                }
            }
            if (soUoc === 2) {
                console.log(i);
                count++;
                total += i;
            }
        }
        document.write("Tổng SNT  là : " + total);
    }


</script>
